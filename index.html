<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="card-body">
      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stat">
        <div class="company">
          <h2>10k+</h2>
          <p class="heading">companies</p>
        </div>
        <div class="template">
          <h2>314</h2>
          <p class="heading">templates</p>
        </div>
        <div class="query">
          <h2>12m+</h2>
          <p class="heading">queries</p>
        </div>
        
      </div>
    </div>
    <div class="image">
      <picture>
        <source media="(min-width:465px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-desktop.jpg" alt="Image header">
      </picture>
    </div>
  
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/WaenSalinthip" target="_blank">Saranya</a>.
  </div>
</body>
</html>
